<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property example</title>
    <style>
        .block {
            display: block;
            color: white;
            background-color: blue;
            padding: 10px;
            height: 20px;
            width: 20px;
            margin: 10px;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div>hello</div>
    <div>hi</div>
    <div>roshan</div>
    <div>dangol</div>
    <div>ethical</div>
    <div>section b</div>
    <div>semester 2</div>
    <div>year 1</div>
    <div>happy</div>
</body>
</html>
